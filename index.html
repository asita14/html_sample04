<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>01</li>
      <li>02</li>
      <li>03</li>
    </ul>
    <h2>OL：Ordered List</h2>
         :
         : （略）
         :
    <h2>DL：Definition List</h2>
      <dl>
         <dt>セーラームーン</dt>
         <dd>色合い可愛い・・・・・・・・</dd>
         <dt>メイドインアビス</dt>
         <dd>シンプルに面白い・・・・・</dd>
         <dt>日常</dt>
         <dd>昔から好き・・・・</dd>
      </dl>
  </body>
</html>
